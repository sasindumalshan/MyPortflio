<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation Test</title>
    <link href="fontawesome-free-6.4.0-web/css/all.min.css" rel="stylesheet">

    <style>
        /* ----------------------------------------------

        /**
         * ----------------------------------------
         * animation slide-top
         * ----------------------------------------
         */
        @-webkit-keyframes slide-top {
            0% {
                transform: translateY(0);
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100px);
                transform: translateY(-100px);
            }
        }

        @keyframes slide-top {
            0% {
                transform: translateY(0);
                transform: translateY(0);
            }
            100% {
                -webkit-transform: translateY(-100px);
                transform: translateY(-100px);
            }
        }
        *{
            background-color: #2B343C;
        }
        .slide-top {
            /*background-color: #ff253a;*/
            color: #02ECFF;
            font-size: 100px;
            height: 100px;
            width: 100px;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            -webkit-animation: slide-top 4s cubic-bezier(0.250, 0.460, 0.450, 0.940) infinite alternate-reverse both;
            animation: slide-top 4s cubic-bezier(0.250, 0.460, 0.450, 0.940) infinite alternate-reverse both;
            text-shadow: 0px 0px 21px rgba(36, 232, 248, 0.5);
        }

    </style>
</head>
<body>
<!--<img class="slide-top" src=Icon/HTML5_logo_and_wordmark.svg.png height="100">-->
<div class="slide-top" ><i class="fa-brands fa-github-alt"></i></div>
</body>
</html>
