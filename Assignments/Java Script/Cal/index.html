<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="assest/style/MyStyle.css">


</head>
<body>
<section id="Cal-Body" class="rounded-4 border bg-body-secondary" style="width: 500px;height:68vh ">
    <div class="container text-center">
        <div class="row mb-3 m-1 mt-5">
            <div class="col">
                <div class="input-group mb-3">
                    <button id="clear" style="height: 90px;width: 80px;" type="button" class="btn btn-dark "><h1 class="">C</h1></button>
                    <input id="input" type="text" style="font-size: 30px" class="form-control" placeholder="00.00" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <button id="num7" style="height: 90px;width: 80px;border-radius: 100px" type="button" class="btn btn-light "><h1 class="">7</h1></button>
            </div>
            <div class="col">
                <button id="num8" style="height: 90px;width: 80px;border-radius: 100px" type="button" class="btn btn-light "><h1 class="">8</h1></button>
            </div>
            <div class="col">
                <button id="num9" style="height: 90px;width: 80px;border-radius: 100px" type="button" class="btn btn-light "><h1 class="">9</h1></button>
            </div>
            <div class="col">
                <button id="A" style="height: 90px;width: 80px;border-radius: 100px" type="button" class="btn btn-warning "><h1 class="text-white">+</h1></button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <button id="num4" style="height: 90px;width: 80px;border-radius: 100px" type="button" class="btn btn-light "><h1 class="">4</h1></button>
            </div>
            <div class="col">
                <button id="num5" style="height: 90px;width: 80px;border-radius: 100px" type="button" class="btn btn-light "><h1 class="">5</h1></button>
            </div>
            <div class="col">
                <button id="num6" style="height: 90px;width: 80px;border-radius: 100px" type="button" class="btn btn-light "><h1 class="">6</h1></button>
            </div>
            <div class="col">
                <button id="M" style="height: 90px;width: 80px;border-radius: 100px" type="button" class="btn btn-warning "><h1 class="text-white">-</h1></button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <button id="num1" style="height: 90px;width: 80px;border-radius: 100px" type="button" class="btn btn-light "><h1 class="">1</h1></button>
            </div>
            <div class="col">
                <button id="num2" style="height: 90px;width: 80px;border-radius: 100px" type="button" class="btn btn-light "><h1 class="">2</h1></button>
            </div>
            <div class="col">
                <button id="num3" style="height: 90px;width: 80px;border-radius: 100px" type="button" class="btn btn-light "><h1 class="">3</h1></button>
            </div>
            <div class="col">
                <button id="D" style="height: 90px;width: 80px;border-radius: 100px" type="button" class="btn btn-warning "><h1 class="text-white">/</h1></button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button id="DECIMAL_Num" style="height: 90px;width: 80px;border-radius: 100px" type="button" class="btn btn-light "><h1 class="">.</h1></button>
            </div>
            <div class="col">
                <button id="num0" style="height: 90px;width: 80px;border-radius: 100px" type="button" class="btn btn-light "><h1 class="">0</h1></button>
            </div>
            <div class="col">
                <button id="Eq" style="height: 90px;width: 80px;border-radius: 100px" type="button" class="btn btn-success "><h1 class="text-white">=</h1></button>
            </div>
            <div class="col">
                <button id="Multi" style="height: 90px;width: 80px;border-radius: 100px" type="button" class="btn btn-warning "><h1 class="text-white">*</h1></button>
            </div>
        </div>
    </div>
</section>
<script src="assest/jquery-3.7.0.min.js"></script>
<script src="assest/MyScript.js"></script>
</body>
</html>
