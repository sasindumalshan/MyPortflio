<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta content="width=device-width inital-scale=1 maxmium-scale=10" name="viewport">
    <link rel="stylesheet" href="assest/style.css">


</head>
<body>

<h1>Java Script Queue</h1>
<section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</section>

<script>
    let colors=["red","yellow","green","blue","deeppink","orange"];



   let child = document.querySelector("section").children;


       var sid=setInterval(function () {
           for (let c = 0; c < child.length; c++) {
               child[c].style.background=colors[c];
           }
           let s = colors.pop();
           colors.unshift(s);

       }, 1000);

</script>
</body>
</html>
